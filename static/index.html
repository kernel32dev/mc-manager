<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Manager</title>
    <link rel="preload" href="assets/status/loading-0.png" as="image">
    <link rel="preload" href="assets/status/loading-1.png" as="image">
    <link rel="preload" href="assets/status/loading-2.png" as="image">
    <link rel="preload" href="assets/status/loading-3.png" as="image">
    <link rel="preload" href="assets/status/loading-4.png" as="image">
    <link rel="preload" href="assets/status/loading-5.png" as="image">
    <link rel="preload" href="assets/status/shutdown-0.png" as="image">
    <link rel="preload" href="assets/status/shutdown-1.png" as="image">
    <link rel="preload" href="assets/status/shutdown-2.png" as="image">
    <link rel="preload" href="assets/status/shutdown-3.png" as="image">
    <link rel="preload" href="assets/status/shutdown-4.png" as="image">
    <link rel="preload" href="assets/status/shutdown-5.png" as="image">
    <link rel="preload" href="assets/status/offline.png" as="image">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="saves-search-bar" class="top-bar saves-screen dirt">
        <span class="shadow">Minecraft Server Manager</span>
        <input type="text" id="saves-search" placeholder="buscar mundo...">
    </div>
    <div id="saves-box" class="middle-bar-2 saves-screen dirt dark">
        <table>
            <tbody id="saves-container"></tbody>
        </table>
    </div>
    <div class="bottom-bar-4x2 saves-screen dirt shadow">
        <button id="saves-button-play" class="disabled"><span>Iniciar mundo</span></button>
        <button id="saves-button-create" onclick="show_screen('create-screen')"><span>Novo mundo</span></button>
        <button id="saves-button-modify" class="disabled"><span>Editar</span></button>
        <button id="saves-button-delete" class="disabled"><span>Apagar</span></button>
        <button id="saves-button-refresh"><span>Recarregar</span></button>
        <button id="saves-button-console" class="disabled"><span>Terminal</span></button>
    </div>
    <div class="create-screen top-bar dirt hide">
        <span id="create-screen-title" class="shadow">Criar novo mundo</span>
    </div>
    <div id="create-input-box" class="create-screen dirt dark middle-bar-1 hide">
        <div id="create-input-area">
            <p>Nome do mundo</p>
            <input type="text" id="create-param-name" class="wide">
            <p>Versão</p>
            <div class="create-input-version-area">
                <input type="text" id="create-param-version" value="1.19">
                <button id="create-input-search-version"><span><img src="assets/search.png"></span></button>
            </div>
        </div>
    </div>
    <div id="create-buttons-bar" class="create-screen shadow dirt bottom-bar-2x1 hide">
        <button id="create-button-confirm"><span>Criar novo mundo</span></button>
        <button id="create-button-cancel" onclick="show_screen('saves-screen')"><span>Cancelar</span></button>
    </div>
    <div class="modify-screen top-bar dirt hide">
        <span id="modify-screen-title" class="shadow">Editar mundo</span>
    </div>
    <div id="modify-input-box" class="modify-screen dirt dark middle-bar-1 hide">
        <div id="modify-input-area"></div>
    </div>
    <div id="modify-buttons-bar" class="modify-screen shadow dirt bottom-bar-2x1 hide">
        <button id="modify-button-confirm"><span>Salvar mudanças</span></button>
        <button id="modify-button-cancel" onclick="show_screen('saves-screen')"><span>Cancelar</span></button>
    </div>
    <div class="delete-screen top-bar dirt hide">
        <span id="delete-screen-title" class="shadow">Apagar mundo</span>
    </div>
    <div id="delete-message-box" class="delete-screen dirt dark middle-bar-1 hide">
        <div id="delete-message-area"></div>
    </div>
    <div id="delete-buttons-bar" class="delete-screen shadow dirt bottom-bar-2x1 hide">
        <button id="delete-button-confirm"><span>Sim, apagar mundo</span></button>
        <button id="delete-button-cancel" onclick="show_screen('saves-screen')"><span>Cancelar</span></button>
    </div>
    <div id="console-screen" class="console-screen dirt dark hide">
        <div id="console-output"></div>
        <input type="text" id="console-input" class="wide">
    </div>
    <div class="version-screen top-bar dirt hide">
        <span id="version-screen-title" class="shadow">Selecionar versão</span>
    </div>
    <div id="version-box" class="version-screen dirt dark middle-bar-1 hide">
        <div id="version-area"></div>
    </div>
    <div id="version-buttons-bar" class="version-screen shadow dirt bottom-bar-1x1 hide">
        <button id="version-button-cancel"><span>Cancelar</span></button>
    </div>
</body>
</html>
